<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Retos - Aprende Programación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4a90e2;
      padding: 15px;
      color: white;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
    .reto {
      margin-bottom: 30px;
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
      resize: vertical;
    }
    iframe {
      width: 100%;
      height: 150px;
      border: 1px solid #ccc;
      margin-top: 10px;
      border-radius: 6px;
      background: #f9f9f9;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .ejecutar {
      background: #4caf50;
      color: white;
    }
    .ayuda {
      background: #ff9800;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Retos de Programación</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="teoria.html">Teoría</a>
      <a href="lenguajes.html">Lenguajes</a>
      <a href="ejercicios.html">Ejercicios</a>
      <a href="retos.html">Retos</a>
      <a href="progreso.html">Progreso</a>
      <a href="tutoriales.html">Tutoriales</a>
      <a href="manual.html">Manual</a>
      <a href="perfil.html">Mi Perfil</a>
    </nav>
  </header>

  <div class="container">
    <h2>Resuelve los siguientes retos:</h2>

    <!-- Reto 1 -->
    <div class="reto">
      <h3>Reto 1: Imprime "Hola mundo" en la pantalla</h3>
      <textarea id="codigo1" placeholder="Escribe aquí tu código..."></textarea><br>
      <button class="ejecutar" onclick="ejecutarCodigo('codigo1','salida1')">Ejecutar código</button>
      <button class="ayuda" onclick="mostrarAyuda(1)">Ayuda</button>
      <iframe id="salida1"></iframe>
    </div>

    <!-- Reto 2 -->
    <div class="reto">
      <h3>Reto 2: Crea una variable llamada <code>edad</code> y muestra su valor</h3>
      <textarea id="codigo2" placeholder="Escribe aquí tu código..."></textarea><br>
      <button class="ejecutar" onclick="ejecutarCodigo('codigo2','salida2')">Ejecutar código</button>
      <button class="ayuda" onclick="mostrarAyuda(2)">Ayuda</button>
      <iframe id="salida2"></iframe>
    </div>

    <!-- Reto 3 -->
    <div class="reto">
      <h3>Reto 3: Usa un bucle para contar del 1 al 5</h3>
      <textarea id="codigo3" placeholder="Escribe aquí tu código..."></textarea><br>
      <button class="ejecutar" onclick="ejecutarCodigo('codigo3','salida3')">Ejecutar código</button>
      <button class="ayuda" onclick="mostrarAyuda(3)">Ayuda</button>
      <iframe id="salida3"></iframe>
    </div>
  </div>

  <script>
    // Función para ejecutar el código dentro del iframe
    function ejecutarCodigo(idTextarea, idSalida) {
      const codigo = document.getElementById(idTextarea).value;
      const salida = document.getElementById(idSalida).contentWindow.document;
      salida.open();
      salida.write(codigo);
      salida.close();
    }

    // Función para mostrar ayudas
    function mostrarAyuda(num) {
      let mensaje = "";
      if (num === 1) {
        mensaje = "Pista: Puedes usar document.write('Hola mundo');";
      } else if (num === 2) {
        mensaje = "Pista: Usa var, let o const para crear la variable. Ejemplo: let edad = 15;";
      } else if (num === 3) {
        mensaje = "Pista: Usa un bucle for. Ejemplo: for(let i=1; i<=5; i++){ document.write(i); }";
      }
      alert(mensaje);
    }
  </script>
</body>
</html>
