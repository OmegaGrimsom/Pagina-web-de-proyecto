<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retos - Aprende Programación</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .reto {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 200px; /* más grande que antes */
      font-family: monospace;
      font-size: 14px;
      border-radius: 8px;
      padding: 10px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .output {
      background: #eee;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <header>
    <h1>Retos de Programación</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="teoria.html">Teoría</a>
      <a href="lenguajes.html">Lenguajes</a>
      <a href="ejercicios.html">Ejercicios</a>
      <a href="retos.html">Retos</a>
      <a href="progreso.html">Progreso</a>
      <a href="tutoriales.html">Tutoriales</a>
      <a href="minijuegos.html">Minijuegos</a>
      <a href="perfil.html">Mi Perfil</a>
    </nav>
  </header>

  <div class="container">
    <div class="reto">
      <h2>Reto 1: Invertir un texto</h2>
      <p>Escribe un programa que reciba un texto y lo muestre al revés.</p>
      <textarea id="codigo1">// Escribe tu código aquí</textarea>
      <br>
      <button onclick="ejecutarCodigo('codigo1','salida1')">Ejecutar código</button>
      <div class="output" id="salida1"></div>
    </div>

    <div class="reto">
      <h2>Reto 2: Contar vocales</h2>
      <p>Escribe un programa que cuente cuántas vocales tiene una palabra.</p>
      <textarea id="codigo2">// Escribe tu código aquí</textarea>
      <br>
      <button onclick="ejecutarCodigo('codigo2','salida2')">Ejecutar código</button>
      <div class="output" id="salida2"></div>
    </div>
  </div>

  <script>
    function ejecutarCodigo(textareaId, salidaId) {
      const codigo = document.getElementById(textareaId).value;
      const salida = document.getElementById(salidaId);

      try {
        const resultado = eval(codigo);
        salida.innerText = resultado !== undefined ? resultado : "Código ejecutado correctamente.";
      } catch (error) {
        salida.innerText = "⚠️ Error: " + error.message;
      }
    }
  </script>
</body>
</html>
