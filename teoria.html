<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Teor칤a - Aprende Programaci칩n</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="estilos.css">
  <style>
    .login-opcional {
      position: absolute;
      top: 1rem;
      right: 1rem;
      text-align: right;
    }
    .popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background-color: white;
      padding: 1.5rem;
      border: 2px solid #000;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .oculto {
      display: none;
    }
  </style>
</head>
<body>

  <header class="encabezado">
    <h1>游닂 Teor칤a</h1>
    <nav class="navegacion">
      <a href="index.html">Inicio</a>
      <a href="teoria.html">Teor칤a</a>
      <a href="lenguajes.html">Lenguajes</a>
      <a href="ejercicios.html">Ejercicios</a>
      <a href="retos.html">Retos</a>
      <a href="progreso.html">Progreso</a>
      <a href="tutoriales.html">Tutoriales</a>
    </nav>
    <div class="login-opcional">
      <button id="btn-login-toggle">游녻 Iniciar sesi칩n</button>
      <span id="nombre-usuario"></span>
    </div>
  </header>

  <main class="contenido-principal">
    <!-- (secciones de teor칤a aqu칤, sin cambios) -->
    <!-- El contenido te칩rico permanece igual -->
  </main>

  <footer class="pie">
    <p>&copy; 2025 Aprende Programaci칩n - Hecho con 仇벒잺 para estudiantes de secundaria.</p>
  </footer>

  <div id="popup-login" class="popup oculto">
    <h2>Iniciar sesi칩n</h2>
    <label>Nombre:<br><input type="text" id="login-nombre"></label><br>
    <label>Contrase침a:<br><input type="password" id="login-clave"></label><br>
    <button onclick="iniciarSesion()">Entrar</button>
    <button onclick="cerrarPopup()">Cancelar</button>
  </div>

  <script>
    function mostrarPopup() {
      document.getElementById("popup-login").classList.remove("oculto");
    }

    function cerrarPopup() {
      document.getElementById("popup-login").classList.add("oculto");
    }

    document.getElementById("btn-login-toggle").addEventListener("click", mostrarPopup);

    function iniciarSesion() {
      const nombre = document.getElementById("login-nombre").value;
      const clave = document.getElementById("login-clave").value;

      const nombreGuardado = localStorage.getItem("usuarioNombre");
      const claveGuardada = localStorage.getItem("usuarioClave");

      if (nombre === nombreGuardado && clave === claveGuardada) {
        localStorage.setItem("sesionIniciada", "true");
        localStorage.setItem("nombreSesion", nombre);
        mostrarNombreUsuario();
        cerrarPopup();
      } else {
        alert("Nombre o contrase침a incorrectos.");
      }
    }

    function mostrarNombreUsuario() {
      const nombre = localStorage.getItem("nombreSesion");
      const span = document.getElementById("nombre-usuario");
      if (nombre) {
        span.textContent = `Hola, ${nombre} 游녦`;
      } else {
        span.textContent = "";
      }
    }

    function revisarSesion() {
      if (localStorage.getItem("sesionIniciada") === "true") {
        mostrarNombreUsuario();
      }
    }

    revisarSesion();
  </script>

</body>
</html>
