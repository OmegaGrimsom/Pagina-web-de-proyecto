<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minijuegos - Aprende Programaci√≥n</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    header.encabezado {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav.navegacion {
      display: flex;
      justify-content: center;
      background: #333;
    }
    nav.navegacion a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
    }
    nav.navegacion a:hover {
      background: #575757;
    }
    main.contenido-principal {
      padding: 20px;
    }
    .juego {
      border: 2px solid #4CAF50;
      border-radius: 10px;
      padding: 15px;
      margin: 20px 0;
      background: #e8f5e9;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <header class="encabezado">
    <h1>üéÆ Minijuegos</h1>
    <nav class="navegacion">
      <a href="index.html">Inicio</a>
      <a href="teoria.html">Teor√≠a</a>
      <a href="lenguajes.html">Lenguajes</a>
      <a href="ejercicios.html">Ejercicios</a>
      <a href="retos.html">Retos</a>
      <a href="progreso.html">Progreso</a>
      <a href="tutoriales.html">Tutoriales</a>
      <a href="minijuegos.html">Minijuegos</a>
    </nav>
  </header>

  <main class="contenido-principal">
    <!-- 1. N√∫mero secreto -->
    <div class="juego">
      <h2>Adivina el n√∫mero üî¢</h2>
      <p>Intenta adivinar un n√∫mero entre 1 y 10</p>
      <input type="number" id="guess">
      <button onclick="adivinar()">Probar</button>
      <p id="resultado"></p>
    </div>

    <!-- 2. Piedra, papel o tijera -->
    <div class="juego">
      <h2>Piedra, Papel o Tijera ‚úäüìÑ‚úÇÔ∏è</h2>
      <button onclick="ppt('piedra')">Piedra</button>
      <button onclick="ppt('papel')">Papel</button>
      <button onclick="ppt('tijera')">Tijera</button>
      <p id="pptResultado"></p>
    </div>

    <!-- 3. Juego de memoria -->
    <div class="juego">
      <h2>Juego de memoria üß†</h2>
      <button onclick="cargarMemoria()">Reintentar</button>
      <div class="memory-grid" id="memoryGrid" style="display:grid; grid-template-columns:repeat(4,60px); gap:10px; justify-content:center; margin-top:10px;"></div>
      <p id="memoryMsg"></p>
    </div>

    <!-- 4. Juego de reacci√≥n -->
    <div class="juego">
      <h2>Juego de reacci√≥n ‚ö°</h2>
      <div id="reactionBox" style="width:200px;height:200px;background:red;margin:auto;border-radius:10px;"></div>
      <p id="reactionMsg"></p>
    </div>
  </main>

  <script>
    // --- Adivina el n√∫mero ---
    const numeroSecreto = Math.floor(Math.random() * 10) + 1;
    function adivinar() {
      const guess = parseInt(document.getElementById("guess").value);
      const res = document.getElementById("resultado");
      res.textContent = (guess === numeroSecreto) ? "¬°Correcto! üéâ" : "Intenta de nuevo...";
    }

    // --- Piedra, papel o tijera ---
    function ppt(jugador) {
      const opciones = ["piedra","papel","tijera"];
      const pc = opciones[Math.floor(Math.random()*3)];
      let resultado = "";
      if(jugador===pc) resultado="Empate üòê";
      else if((jugador==="piedra" && pc==="tijera")||(jugador==="papel" && pc==="piedra")||(jugador==="tijera" && pc==="papel")) resultado="¬°Ganaste! üéâ";
      else resultado="Perdiste üò¢";
      document.getElementById("pptResultado").textContent = `T√∫: ${jugador} | PC: ${pc} ‚Üí ${resultado}`;
    }

    // --- Juego de memoria ---
    const emojis=["üòÄ","üê±","üöó","üçé","üòÄ","üê±","üöó","üçé"];
    let seleccionadas=[], encontrados=0;
    function cargarMemoria(){
      seleccionadas=[]; encontrados=0;
      const grid=document.getElementById("memoryGrid");
      grid.innerHTML="";
      const mezcladas=emojis.sort(()=>0.5-Math.random());
      mezcladas.forEach((emoji,i)=>{
        const card=document.createElement("div");
        card.className="memory-card hidden";
        card.style.width="60px";
        card.style.height="60px";
        card.style.background="#2196f3";
        card.style.color="transparent";
        card.style.display="flex";
        card.style.alignItems="center";
        card.style.justifyContent="center";
        card.style.fontSize="20px";
        card.style.borderRadius="8px";
        card.style.cursor="pointer";
        card.textContent=emoji;
        card.dataset.index=i;
        card.onclick=()=>seleccionar(card,emoji);
        grid.appendChild(card);
      });
      document.getElementById("memoryMsg").textContent="";
    }

    function seleccionar(card,emoji){
      if(card.style.color==="white") return;
      card.style.color="white";
      seleccionadas.push({card,emoji});
      if(seleccionadas.length===2){
        if(seleccionadas[0].emoji===seleccionadas[1].emoji){
          encontrados++;
          document.getElementById("memoryMsg").textContent="¬°Encontraste un par! üéâ";
        } else {
          setTimeout(()=>{seleccionadas[0].card.style.color="transparent"; seleccionadas[1].card.style.color="transparent";},800);
        }
        seleccionadas=[];
        if(encontrados===emojis.length/2) document.getElementById("memoryMsg").textContent="¬°Ganaste el juego de memoria! üèÜ";
      }
    }

    cargarMemoria();

    // --- Juego de reacci√≥n ---
    const reactionBox=document.getElementById("reactionBox");
    let startTime;
    reactionBox.addEventListener("click", ()=>{
      if(reactionBox.style.background==="green"){
        const tiempo=(Date.now()-startTime)/1000;
        document.getElementById("reactionMsg").textContent=`¬°Tu tiempo fue: ${tiempo}s ‚ö°!`;
        reactionBox.style.background="red";
        setTimeout(start,2000);
      }
    });
    function start(){
      document.getElementById("reactionMsg").textContent="Espera...";
      const delay=Math.floor(Math.random()*3000)+1000;
      setTimeout(()=>{
        reactionBox.style.background="green";
        startTime=Date.now();
        document.getElementById("reactionMsg").textContent="¬°Haz clic YA!";
      },delay);
    }
    start();
  </script>

</body>
</html>
