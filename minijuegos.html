<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minijuegos - Aprende Programaci√≥n</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
    }
    h1 {
      color: #333;
      margin-top: 20px;
    }
    .game-container {
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>üéÆ Minijuegos de Programaci√≥n</h1>

  <!-- Men√∫ de selecci√≥n -->
  <div id="menu" class="game-container">
    <h2>Elige un juego:</h2>
    <button onclick="startHangman()">üïπ Ahorcado</button>
    <button onclick="startQuiz()">‚ùì Quiz R√°pido</button>
    <button onclick="startRompecodigo()">üíª Rompec√≥digo</button>
  </div>

  <!-- Ahorcado -->
  <div id="hangman" class="game-container hidden">
    <h2>Ahorcado</h2>
    <p id="word"></p>
    <input type="text" id="letter" maxlength="1" placeholder="Ingresa una letra">
    <button onclick="guessLetter()">Probar</button>
    <p id="hangman-status"></p>
    <button onclick="backToMenu()">Volver al men√∫</button>
  </div>

  <!-- Quiz -->
  <div id="quiz" class="game-container hidden">
    <h2>Quiz R√°pido</h2>
    <p id="quiz-question"></p>
    <div id="quiz-options"></div>
    <p id="quiz-feedback"></p>
    <button onclick="backToMenu()">Volver al men√∫</button>
  </div>

  <!-- Rompec√≥digo -->
  <div id="rompecodigo" class="game-container hidden">
    <h2>Rompec√≥digo</h2>
    <p>Ordena el c√≥digo correctamente:</p>
    <div id="code-puzzle"></div>
    <p id="code-feedback"></p>
    <button onclick="backToMenu()">Volver al men√∫</button>
  </div>

<script>
  // ---- AHORCADO ----
  const words = ["variable", "funcion", "bucle", "arreglo", "programa"];
  let chosenWord = "", hiddenWord = "", attempts = 6;

  function startHangman() {
    chosenWord = words[Math.floor(Math.random()*words.length)];
    hiddenWord = "_ ".repeat(chosenWord.length);
    attempts = 6;
    document.getElementById("menu").classList.add("hidden");
    document.getElementById("hangman").classList.remove("hidden");
    document.getElementById("word").textContent = hiddenWord;
    document.getElementById("hangman-status").textContent = "Intentos restantes: " + attempts;
  }

  function guessLetter() {
    let letter = document.getElementById("letter").value.toLowerCase();
    document.getElementById("letter").value = "";
    let newWord = "";
    let correct = false;

    for (let i = 0; i < chosenWord.length; i++) {
      if (chosenWord[i] === letter) {
        newWord += letter + " ";
        correct = true;
      } else {
        newWord += hiddenWord[i*2] + " ";
      }
    }
    hiddenWord = newWord;
    document.getElementById("word").textContent = hiddenWord;

    if (!correct) attempts--;

    if (hiddenWord.indexOf("_") === -1) {
      document.getElementById("hangman-status").textContent = "¬°Ganaste!";
    } else if (attempts <= 0) {
      document.getElementById("hangman-status").textContent = "Perdiste üò¢. La palabra era: " + chosenWord;
    } else {
      document.getElementById("hangman-status").textContent = "Intentos restantes: " + attempts;
    }
  }

  // ---- QUIZ ----
  const quizQuestions = [
    { q: "¬øQu√© es una variable?", options: ["Un valor fijo", "Un contenedor de datos", "Un error"], answer: 1 },
    { q: "¬øQu√© significa 'for' en programaci√≥n?", options: ["Un bucle", "Una funci√≥n", "Un comentario"], answer: 0 },
    { q: "¬øQu√© s√≠mbolo se usa para comentarios en JS?", options: ["//", "??", "%%"], answer: 0 }
  ];
  let currentQ = 0;

  function startQuiz() {
    document.getElementById("menu").classList.add("hidden");
    document.getElementById("quiz").classList.remove("hidden");
    showQuiz();
  }

  function showQuiz() {
    let q = quizQuestions[currentQ];
    document.getElementById("quiz-question").textContent = q.q;
    let optionsHtml = "";
    q.options.forEach((opt, i) => {
      optionsHtml += `<button onclick="checkQuizAnswer(${i})">${opt}</button>`;
    });
    document.getElementById("quiz-options").innerHTML = optionsHtml;
    document.getElementById("quiz-feedback").textContent = "";
  }

  function checkQuizAnswer(i) {
    let q = quizQuestions[currentQ];
    if (i === q.answer) {
      document.getElementById("quiz-feedback").textContent = "‚úÖ Correcto!";
    } else {
      document.getElementById("quiz-feedback").textContent = "‚ùå Incorrecto";
    }
    currentQ = (currentQ + 1) % quizQuestions.length;
    setTimeout(showQuiz, 1500);
  }

  // ---- ROMPEC√ìDIGO ----
  const codeSnippet = ["for(let i=0;", "i<5;", "i++){", "console.log(i);", "}"];

  function startRompecodigo() {
    document.getElementById("menu").classList.add("hidden");
    document.getElementById("rompecodigo").classList.remove("hidden");
    let shuffled = [...codeSnippet].sort(() => Math.random() - 0.5);
    document.getElementById("code-puzzle").innerHTML = shuffled.map(line =>
      `<div><button onclick="selectCode('${line}')">${line}</button></div>`).join("");
    document.getElementById("code-feedback").textContent = "";
    selected = [];
  }

  let selected = [];
  function selectCode(line) {
    selected.push(line);
    if (selected.length === codeSnippet.length) {
      if (JSON.stringify(selected) === JSON.stringify(codeSnippet)) {
        document.getElementById("code-feedback").textContent = "‚úÖ ¬°C√≥digo correcto!";
      } else {
        document.getElementById("code-feedback").textContent = "‚ùå Intenta de nuevo";
      }
      selected = [];
    }
  }

  // ---- VOLVER ----
  function backToMenu() {
    document.querySelectorAll(".game-container").forEach(div => div.classList.add("hidden"));
    document.getElementById("menu").classList.remove("hidden");
  }
</script>
</body>
</html>
