  <script>
    function obtenerProgreso(clave, total) {
      let completados = 0;
      for (let i = 1; i <= total; i++) {
        if (localStorage.getItem(`${clave}${i}`) === "true") {
          completados++;
        }
      }
      return completados;
    }
