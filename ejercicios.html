<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ejercicios - Aprende Programaci√≥n</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    .tarjeta {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    .completado {
      border-color: green;
      background-color: #e6ffe6;
    }
    .botones {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <header class="encabezado">
    <h1>üí° Ejercicios</h1>
    <nav class="navegacion">
      <a href="index.html">Inicio</a>
      <a href="teoria.html">Teor√≠a</a>
      <a href="lenguajes.html">Lenguajes</a>
      <a href="ejercicios.html">Ejercicios</a>
      <a href="retos.html">Retos</a>
      <a href="progreso.html">Progreso</a>
      <a href="tutoriales.html">Tutoriales</a>
      <a href="perfil.html">Perfil</a>
    </nav>
    <div class="usuario-sesion">
      <span id="nombre-usuario"></span>
    </div>
  </header>

  <main class="contenido-principal">
    
    <!-- Generador de ejercicios -->
    <script>
      const ejercicios = [
        { id: 1, titulo: "Variables y saludo", descripcion: "Crea una variable con tu nombre y muestra un saludo en consola." },
        { id: 2, titulo: "Suma simple", descripcion: "Declara dos n√∫meros y muestra la suma." },
        { id: 3, titulo: "Condicionales", descripcion: "Escribe un programa que diga si un n√∫mero es mayor o menor que 10." },
        { id: 4, titulo: "Bucle for", descripcion: "Imprime los n√∫meros del 1 al 10 usando un bucle." },
        { id: 5, titulo: "Funciones", descripcion: "Crea una funci√≥n que reciba un nombre y devuelva un saludo." },
        { id: 6, titulo: "Arreglos", descripcion: "Declara un arreglo con 5 frutas y mu√©stralas con un bucle." },
        { id: 7, titulo: "Objeto persona", descripcion: "Crea un objeto con tu nombre, edad y ciudad, luego mu√©stralo." }
      ];
    </script>

    <div id="contenedor-ejercicios"></div>

  </main>

  <footer class="pie">
    <p>&copy; 2025 Aprende Programaci√≥n - Hecho con ‚ù§Ô∏è para estudiantes de secundaria.</p>
  </footer>

  <script>
    const usuario = localStorage.getItem("usuarioActivo") || "anonimo";
    const contenedor = document.getElementById("contenedor-ejercicios");

    function renderEjercicios() {
      ejercicios.forEach(ej => {
        const completado = localStorage.getItem(`${usuario}_ejercicio${ej.id}`) === "true";
        const clase = completado ? "tarjeta completado" : "tarjeta";

        const div = document.createElement("div");
        div.className = clase;
        div.innerHTML = `
          <h2>üìò Ejercicio ${ej.id}: ${ej.titulo}</h2>
          <p>${ej.descripcion}</p>
          <textarea id="codigo${ej.id}" rows="6" style="width: 100%;" placeholder="Escribe tu c√≥digo aqu√≠..."></textarea>
          <div class="botones">
            <button onclick="mostrarAyuda(${ej.id})">Ayuda</button>
            <button onclick="probarCodigo(${ej.id})">Probar c√≥digo</button>
            <button onclick="marcarCompletado(${ej.id}, this)">Marcar como completado</button>
          </div>
          <pre id="salida${ej.id}" style="background: #f0f0f0; padding: 0.5rem;"></pre>
        `;
        contenedor.appendChild(div);
      });
    }

    function mostrarAyuda(id) {
      const mensajes = {
        1: "Ejemplo: let nombre = 'Ana'; console.log('Hola ' + nombre);",
        2: "Ejemplo: let a = 5; let b = 3; console.log(a + b);",
        3: "Ejemplo: let num = 8; if(num > 10){...} else {...}",
        4: "Ejemplo: for(let i=1; i<=10; i++){ console.log(i); }",
        5: "Ejemplo: function saludar(nombre){ return 'Hola ' + nombre; }",
        6: "Ejemplo: let frutas = ['manzana', 'pera', 'uva']; for(let f of frutas){ console.log(f); }",
        7: "Ejemplo: let persona = {nombre: 'Luis', edad: 14, ciudad: 'Lima'}; console.log(persona);"
      };
      alert(mensajes[id] || "Este ejercicio no tiene ayuda espec√≠fica a√∫n.");
    }

    function probarCodigo(id) {
      const codigo = document.getElementById(`codigo${id}`).value;
      const salida = document.getElementById(`salida${id}`);

      let logs = [];
      const originalConsoleLog = console.log;
      console.log = function(...args) {
        logs.push(args.join(' '));
        originalConsoleLog.apply(console, args);
      }

      try {
        const resultado = eval(codigo);
        if (logs.length > 0) {
          salida.textContent = logs.join('\n');
        } else if (resultado !== undefined) {
          salida.textContent = resultado;
        } else {
          salida.textContent = "‚úÖ C√≥digo ejecutado sin errores.";
        }
      } catch (err) {
        salida.textContent = "‚ùå Error: " + err.message;
      } finally {
        console.log = originalConsoleLog;
      }
    }

    function marcarCompletado(id, boton) {
      localStorage.setItem(`${usuario}_ejercicio${id}`, "true");
      boton.closest(".tarjeta").classList.add("completado");
      alert(`‚úÖ ¬°Ejercicio ${id} completado!`);
    }

    function mostrarNombreUsuario() {
      const span = document.getElementById("nombre-usuario");
      const nombre = localStorage.getItem("usuarioActivo");
      if (nombre) {
        span.textContent = `üë§ ${nombre}`;
      }
    }

    renderEjercicios();
    mostrarNombreUsuario();
  </script>

</body>
</html>
